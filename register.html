<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="container">
        <div class="heading"><h2>Create Account</h2></div>
        <div class="inputContainer">
            <form action="#">
                <div class="inputs">
                    <label for="Name"><strong>Name</strong><br> </label>
                    <input type="text" name="Name" id="Name"><br>
                </div>
                <div class="inputs">
                    <label for="email"><strong>Email</strong><br> </label>
                    <input type="email" name="email" id="email"><br>
                </div>
                <div class="inputs">
                    <label for="password"><strong>Password</strong><br> </label>
                    <input type="password" name="password" id="password"><br>
                </div>
                <div class="inputs" style="font-size: 12px">
                    <input type="checkbox" name="remember" id="remember"> Remember Me<br>
                </div>
                <div class="inputs">
                    <button class="btn" type="submit"><strong>Sign Up</strong></button>
                </div>
            </form>
        </div>
        <div style="font-size: 12px">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
</body>

</html>
